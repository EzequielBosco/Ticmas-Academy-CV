<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Luciano Gomez</title>
    <script src="https://kit.fontawesome.com/55eb138f8c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="info.json"></script>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header id="#inicio" class="wrap">
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <h4>Luciano Gomez</h4>
            </div>
            <div class="collapse" id="navbarToggleExternalContent">
                <div class="p-2">
                    <ul class="row justify-content-end">
                        <li><a id="inicio">Inicio</a></li>
                        <li><a>Sobre mi</a></li>
                        <li><a>Habilidades</a></li>
                        <li><a>Experiencia</a></li>
                        <li><a>Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="text-center">
            <h1 id="titulo">Luciano Gomez</h1>
            <h3>Desarrollador Web</h3>
            <button>Contacto</button>
        </div>
        <div class="container p-5 mb-5">
            <div class="d-flex justify-content-center">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>   
                <i class="fa-brands fa-instagram"></i>        
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-linkedin"></i>
            </div>
        </div>
        <br>
        <div class="foto">
            <img src="1.jpg" class="img-fluid" alt="imagen-perfil">
        </div>
    </header>
    <main class="img-main">
        <div class="container text-center">
            <h3>Sobre mi</h3>
            <h2>Informacion Personal</h2>
        </div>
        <br>
        <div class="container-fluid">
            <div class="d-flex text-center">
                <div class="col">
                    <i class="fa-solid fa-user"></i>
                    <h3>Perfil</h3>
                    <div class="d-flex flex-column">
                        <div class="d-flex justify-content-center">
                            <p>Nombre:</p>
                            <p id="nombre"></p>
                        </div>
                        <div class="d-flex justify-content-center">
                            <p>Apellido:</p>
                            <p id="apellido"></p>
                        </div>
                        <div class="d-flex justify-content-center">
                            <p>Fecha de Nacimiento:</p>
                            <p id="fecha-n"></p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <i class="fa-solid fa-location-dot"></i>
                    <h3>Ubicacion</h3>
                    <div class="d-flex flex-column">
                        <div class="d-flex justify-content-center">
                            <p>Localidad:</p>
                            <p id="localidad"></p>
                        </div>
                        <div class="d-flex justify-content-center">
                            <p>Provincia:</p>
                            <p id="provincia"></p>
                        </div>
                        <div class="d-flex justify-content-center">
                            <p>Nacionalidad:</p>
                            <p id="nacionalidad"></p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <i class="fa-solid fa-phone"></i>
                    <h3>Contacto</h3>
                    <div class="d-flex flex-column">
                        <div class="d-flex justify-content-center">
                            <p>Telefono:</p>
                            <p id="telefono"></p>
                        </div>
                        <div class="d-flex justify-content-center">
                            <p>Correo:</p>
                            <p id="correo"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mukta:wght@300;400&display=swap');
    </style>
    <script>
        var perfil = document.getElementById("nombre");
        perfil.innerHTML=info[0].nombre;

        var perfil1 = document.getElementById("apellido");
        perfil1.innerHTML=info[1].apellido;

        var perfil2 = document.getElementById("fecha-n");
        perfil2.innerHTML=info[2].fecha;

        var ubic = document.getElementById("localidad");
        ubic.innerHTML=info[3].localidad;

        var ubic1 = document.getElementById("provincia");
        ubic1.innerHTML=info[4].provincia;

        var ubic2 = document.getElementById("nacionalidad");
        ubic2.innerHTML=info[5].nacionalidad;

        var contacto = document.getElementById("telefono");
        contacto.innerHTML=info[6].telefono;

        var contacto1 = document.getElementById("correo");
        contacto1.innerHTML=info[7].correo;
    </script>
    <script scr="funciones.js"></script>
</body>
</html>
